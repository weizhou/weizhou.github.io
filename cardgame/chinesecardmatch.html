    <script type="text/javascript">
    // adjust the height of the card board
    $(window).load(function(){
      var cardboardHeight = $('body').height()-$('.header').height()-$('#footer').height()-26-1; // 26 is the footer's padding; 1 is footer's border
      $('.cardboard').height(cardboardHeight);
    });

    $(window).resize(function(){
      var cardboardHeight = $('body').height()-$('.header').height()-$('#footer').height()-26-1;
      $('.cardboard').height(cardboardHeight);
    });

    $(document).ready(function(){

      var cardboardHeight = $('body').height()-$('.header').height()-$('#footer').height()-26-1; // 26 is the footer's padding; 1 is footer's border

      var grade = 1;
      var numCards = 12;
      deck = new chinesecarddeck(grade, numCards);
      var rows = 4;
      var marginX = 20;
      var marginY = 20;
      deck.drawToGrid(rows, marginX, marginY, cardboardWidth, cardboardHeight);

      $('.home').click(function(){

      });

        deck.shuffle1();
