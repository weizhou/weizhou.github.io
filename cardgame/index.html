  <style type="text/css" media="all">@import "css/master.css";@import "css/button.css";</style>

  <script type="text/javascript">

    function adjustPagecontainer(){

      var pagecontainerHeight = $('#main-nav').height()+$('#indexheader').height()+$('#body').height()+$('#footer').height()+37; //37: sum of the paddings and margins
      if(pagecontainerHeight < $('body').height()){
        pagecontainerHeight = $('body').height();
      }
      $('#page-container').height(pagecontainerHeight);

    }

    $(window).load(function(){
      adjustPagecontainer();
    });

    $(window).resize(function(){
      adjustPagecontainer();
    });

    $(document).ready(function(){
        adjustPagecontainer();
        $('#game_chinesecardmatch').click(function(){
          window.location.href='chinesecardmatch.html';
        });
        $('#game_chineseballoon').click(function(){
          window.location.href='chineseballoon.html';
        });
        
    });
  </script>

</head>

    </dl>
  </div>
  
  <div id="indexheader">
  </div>
  
  <div id="body">


    <div id="game_chinesecardmatch" class="button gamelist pink"><img src="images/games/cat.jpeg"></div>
    <div id="game_chineseballoon" class="button gamelist blue"><img src="images/games/console.jpeg"></div>
    <div id="game_chineseSentence" class="button gamelist green"><img src="images/games/whizz.jpeg"></div>
