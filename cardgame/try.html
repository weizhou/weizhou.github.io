    <script type="text/javascript"><!--

        $(window).load(function() {

            //creating a deck of cards
            deck = new Array();

            var spacex = 80;
            var spacey = 100;
            //create all the diams cards
            for(var i=1; i<=10; i++){
                deck[i] = new card("card"+i, ""+i, "diams");
            }
            deck[11] = new card("card11", "J", "diams");
            deck[12] = new card("card12", "Q", "diams");
            deck[13] = new card("card13", "K", "diams");
            for (var i=1; i<=13; i++){
                deck[i].draw();
                deck[i].move(spacex*(i-1), 0);
            }

            //create all the hearts cards
            for(var i=14; i<=23; i++){
                deck[i] = new card("card"+i, ""+(i-13), "hearts");
            }
            deck[24] = new card("card24", "J", "hearts");
            deck[25] = new card("card25", "Q", "hearts");
            deck[26] = new card("card26", "K", "hearts");
            for (var i=14; i<=26; i++){
                deck[i].draw();
                deck[i].move(spacex*(i-14), spacey);
            }

            //create all the spades cards
            for(var i=27; i<=36; i++){
                deck[i] = new card("card"+i, ""+(i-26), "spades");
            }
            deck[37] = new card("card37", "J", "spades");
            deck[38] = new card("card38", "Q", "spades");
            deck[39] = new card("card39", "K", "spades");
            for (var i=27; i<=39; i++){
                deck[i].draw();
                deck[i].move(spacex*(i-27), spacey*2);
            }

            //create all the clubs cards
            for(var i=40; i<=49; i++){
                deck[i] = new card("card"+i, ""+(i-39), "clubs");
            }
            deck[50] = new card("card50", "J", "clubs");
            deck[51] = new card("card51", "Q", "clubs");
            deck[52] = new card("card52", "K", "clubs");
            for (var i=40; i<=52; i++){
                deck[i].draw();
                deck[i].move(spacex*(i-40), spacey*3);
            }
