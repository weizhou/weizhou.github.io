<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Kate's tools</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="./tool.css" />

  </head>


  <body>
    <div class="container-fluid">
      <nav class="nav">
        <div class="logo">
          <a href="#"><img src="../imgs/logo.png" /></a>
        </div>
        <div id="nav-title">My Useful Tools</div>
        <!-- <div id="mainListDiv" class="main_list">
          <ul class="navlinks">
            <li><a href="#" class="active">My Useful Tools</a></li>            
          </ul>
        </div> -->
      </nav>

      <div id="tool-container">
        <label class="tab-label">resize image</label>
        <label class="tab-label">create sprite sheet</label>
      </div>



      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-5 d-flex justify-content-center flex-column" id="img-col">
            <img class="d-block mx-auto" src="" alt="image preview" id ="image-preview">
            <div class="file btn btn-lg btn-primary mt-3 mx-auto" id="input-div">
              Upload an image
              <input type="file" id="upload-input" name="file"/>
            </div>
          </div>
          <div class="col-3 align-self-center" id="btn-col">
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary btn-lg " id="convert-btn">resize to width: </button>
              <input type="text" class="form-control ml-3" id="resize-width" placeholder="width"/>
            </div>
          </div>
          <div class="col-4" id="canvas-col">
            <div class="row"><canvas id="canvas-image" class="d-block mx-auto my-auto"></canvas></div>            
            <div class="row mt-5 d-flex justify-content-center">
              <button id="download-btn" class="btn btn-primary btn-lg">download</button>
              <input type="text" class="form-control ml-3" id="download-file-name" placeholder="file name"/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./tool.js"></script>
  </body>
</html>
