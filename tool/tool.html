<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>useful tools</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- <link rel="stylesheet" href="../css/default.css" /> -->
    <link rel="stylesheet" href="./tool.css" />

  </head>


  <body>
    <div class="container-fluid">
      <!-- <nav class="nav">
        <div class="logo">
          <a href="#"><img src="../imgs/logo.png" /></a>
        </div>
      </nav> -->
      <div id="nav-title">My Useful Tools</div>

      <div id="tool-container">
        <label class="tab-label active" id="resize-tab">resize image</label>
        <label class="tab-label" id="sprite-tab">create sprite sheet</label>
      </div>

      <div class="flex-column justify-content-center align-items-center content-container" id="resize-container">
        <div class="file btn btn-lg btn-primary mt-3 mx-auto upload-btn" id="upload-btn">
          Upload an image
          <input type="file" id="upload-input" class="upload-input" name="file"/>
        </div>
        <img src="" alt="image preview" id ="image-preview">
        <div id="resize-btn">
          <button class="btn btn-primary btn-lg " id="convert-btn">resize to width: </button>
          <input type="text" class="form-control ml-3" id="resize-width" placeholder="512"/>
        </div>
        <div class="mt-5" id="canvas-div">
          <div class="row"><canvas id="canvas-image" class="d-block mx-auto my-auto"></canvas></div>            
          <div class="row mt-5 mb-5 d-flex justify-content-center">
            <button id="download-btn" class="btn btn-primary btn-lg">download</button>
            <input type="text" class="form-control ml-3" id="download-file-name" placeholder="download.png"/>
          </div>
        </div>
      </div>

      <div class="flex-column justify-content-center align-items-center content-container" id="sprite-container">
        <div class="file btn btn-lg btn-primary mt-3 mx-auto upload-btn" id="sprite-upload-btn">
          Upload images
          <input type="file" id="sprite-upload-input" class="upload-input" name="file" multiple/>
        </div>
        <div src="" alt="image preview" id ="sprite-image-preview"></div>
        <div id="sprite-setting-div" class="d-flex w-100 mt-5 align-items-center justify-content-center">
          <button class="btn btn-primary btn-lg" id="sprite-btn">create sprite</button>
          <label class="ml-3">image width</label>
          <input type="text" class="form-control ml-3 sprite-setting-input" id="sprite-width-input" placeholder="512"/>
          <label class="ml-3">rows</label>
          <input type="text" class="form-control ml-3 sprite-setting-input" id="sprite-rows-input" placeholder="2"/>
          <label class="ml-3">columns</label>
          <input type="text" class="form-control ml-3 sprite-setting-input" id="sprite-columns-input" placeholder="4"/>
        </div>
        <canvas id="sprite-canvas" class="d-block mx-auto mt-5 mb-1"></canvas>
        <div class="mt-5 mb-5 d-flex justify-content-center align-items-center">
          <button id="sprite-download-btn" class="btn btn-primary btn-lg">download</button>
          <input type="text" class="form-control ml-3" id="sprite-download-file-name" placeholder="sprite.png"/>
        </div>
      </div>

    </div>

    <script src="./tool.js"></script>
  </body>
</html>
